		<link rel="icon" href="./icons/logo.png">
	</head>
	<body>
	
		<!--http://stackoverflow.com/questions/26080668/creating-a-bootstrap-twin-navbar-only-2nd-row-collapsible-->

			<div class="container">

						data-toggle="collapse" 
						data-target=".navbar-collapse">
						<span><i class="fa fa-bars fa-2x"></i></span>

					<a class="navbar-brand" href="home.html">
						<span><img src="./icons/logo.png"/ style="width:32px; height:32px;">&nbsp;MyAutoHome by XYZ</span>
					</a>	
				</div>
				<ul class="nav navbar-nav navbar-right">
						<li>
							<select class="btn btn-default selectpicker" style="margin-top: 12px;">
								<option>English</option>
								<option>Japanese</option>
							</select>
						</li>
						<li><a type="button" title="View notifications"><i class="fa fa-flag fa-2x"></i></a></li> 
						<li><a href="#" title="Settings"><i class="fa fa-cog fa-2x"></i></a></li>

					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">Video Cameras</div>
				<div class="panel-body">
					<table style="width:100%">
						<tr>
							<td width="33.3%" class="panel panel-default">
								<a href="#" title="Click to enlarge" onclick="openModal('Front Door', './icons/entrance.jpg')">
									<img class="thumbnail" width="100%" src="./icons/entrance.jpg" />
									<p class="video-caption">Front Door</p>
								</a>
							</td>
							<td width="33.3%" class="panel panel-default">
								<a href="#" title="Click to enlarge" onclick="openModal('Garage', './icons/garage.jpg')">
									<img class="thumbnail" width="100%" src="./icons/garage.jpg" />
									<p class="video-caption">Garage</p>
								</a>
							</td>
							<td width="33.3%" class="panel panel-default">
								<a href="#" title="Click to enlarge" onclick="openModal('Kitchen & Dining Room', './icons/kitchen.jpg')">
									<img class="thumbnail" width="100%" src="./icons/kitchen.jpg" />
									<p class="video-caption">Kitchen & Dining Room</p>
								</a>
							</td> 
						</tr>
						<tr>
							<td class="panel panel-default">
								<a href="#" title="Click to enlarge" onclick="openModal('Living Room', './icons/living.jpg')">
									<img class="thumbnail" width="100%" src="./icons/living.jpg" />
									<p class="video-caption">Living Room</p>
								</a>
							</td>
							<td class="panel panel-default">
								<a href="#" title="Click to enlarge" onclick="openModal('Office', './icons/office.jpg')">
									<img class="thumbnail" width="100%" src="./icons/office.jpg" />
									<p class="video-caption">Office</p>
								</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<div id="videoModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 style="text-align: center;" class="modal-title" />
					</div>
					<div class="modal-body">
						<img width="100%" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			function openModal(title, imgLink) {
				$("#videoModal h4").html(title);
				$("#videoModal img").attr('src', imgLink);
				$("#videoModal").modal();
			}
		</script>
	</body>
</html>
